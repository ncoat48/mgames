<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sudoku Pro</title>
  <style>
    :root {
      --bg: #f8fafc;
      --panel: #ffffff;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
      --error: #ef4444;
      --muted: #6b7280;
      --border: #e5e7eb;
      --cell-size: 52px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f2937;
      padding: 20px;
    }

    .app {
      background: var(--panel);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 24px;
      max-width: 800px;
      width: 100%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .title-section h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .title-section .subtitle {
      font-size: 14px;
      color: var(--muted);
    }

    .stats {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .stat-box {
      background: #f8fafc;
      padding: 8px 16px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid var(--border);
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent);
    }

    .stat-label {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    select, button {
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 8px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 32px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: white;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    button.secondary:hover {
      background: #f0f4ff;
    }

    button.danger {
      background: var(--error);
    }

    button.danger:hover {
      background: #dc2626;
    }

    main {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 24px;
      align-items: start;
    }

    .board-container {
      position: relative;
      background: white;
      padding: 16px;
      border-radius: 12px;
      border: 2px solid #e6eef0;
      box-shadow: var(--shadow);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(9, var(--cell-size));
      grid-template-rows: repeat(9, var(--cell-size));
      gap: 0;
      background: white;
      position: relative;
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 500;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      user-select: none;
      position: relative;
      background: white;
      transition: all 0.15s ease;
    }

    .cell:hover {
      background: #f8fafc;
    }

    .cell.prefilled {
      font-weight: 600;
      color: #111827;
      background: #f8fafc;
    }

    .cell input {
      width: 100%;
      height: 100%;
      text-align: center;
      border: 0;
      outline: none;
      font-size: 20px;
      font-weight: 500;
      background: transparent;
      color: var(--accent);
    }

    .cell.conflict {
      background: #fef2f2;
      color: var(--error);
    }

    .cell.selected {
      background: #dbeafe;
      z-index: 2;
    }

    .cell.same {
      background: #eff6ff;
    }

    .cell.highlighted {
      background: #f0f9ff;
    }

    /* Thick borders for 3x3 blocks */
    .cell:nth-child(3n) {
      border-right: 2px solid #94a3b8;
    }

    .cell:nth-child(n+19):nth-child(-n+27),
    .cell:nth-child(n+46):nth-child(-n+54) {
      border-bottom: 2px solid #94a3b8;
    }

    .cell:nth-child(9n) {
      border-right: 1px solid #e5e7eb;
    }

    .cell:nth-child(n+73):nth-child(-n+81) {
      border-bottom: 1px solid #e5e7eb;
    }

    /* Side panel */
    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 200px;
    }

    .numpad-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .hint {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 16px;
      text-align: center;
    }

    .digits {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .num, .action-btn {
      aspect-ratio: 1;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
    }

    .num:hover, .action-btn:hover {
      background: #f8fafc;
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .num:active, .action-btn:active {
      transform: translateY(0);
    }

    .action-btn.erase {
      color: var(--error);
      font-weight: 600;
      font-size: 16px;
    }

    .action-btn.hint {
      color: var(--success);
      font-weight: 600;
      font-size: 16px;
    }

    .game-info {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-label {
      font-size: 14px;
      color: var(--muted);
    }

    .info-value {
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
    }

    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    /* Responsive */
    @media (max-width: 768px) {
      :root {
        --cell-size: 40px;
      }
      
      main {
        grid-template-columns: 1fr;
      }
      
      .side-panel {
        min-width: auto;
      }
      
      .digits {
        grid-template-columns: repeat(5, 1fr);
      }
      
      header {
        flex-direction: column;
        align-items: stretch;
      }
      
      .stats {
        justify-content: space-around;
      }
    }

    @media (max-width: 480px) {
      :root {
        --cell-size: 32px;
      }
      
      .app {
        padding: 16px;
      }
      
      .controls {
        justify-content: center;
      }
      
      select, button {
        padding: 8px 12px;
        font-size: 13px;
      }
      
      .num, .action-btn {
        min-height: 36px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title-section">
        <h1>Sudoku Pro</h1>
        <div class="subtitle">Challenge your mind with the classic puzzle game</div>
      </div>
      
      <div class="stats">
        <div class="stat-box">
          <div class="stat-value" id="timer">01:04</div>
          <div class="stat-label">Time</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="mistakes">0</div>
          <div class="stat-label">Mistakes</div>
        </div>
      </div>

      <div class="controls">
        <select id="difficulty">
          <option value="36">Easy</option>
          <option value="46" selected>Medium</option>
          <option value="54">Hard</option>
          <option value="62">Expert</option>
        </select>
        <button id="newBtn">New Game</button>
        <button class="secondary" id="hintBtn">Hint</button>
        <button class="secondary" id="checkBtn">Check</button>
        <button class="danger" id="clearBtn">Clear</button>
      </div>
    </header>

    <main>
      <div class="board-container">
        <div id="board" class="board">
          <!-- Board will be generated by JavaScript -->
        </div>
      </div>

      <div class="side-panel">
        <div class="numpad-section">
          <div class="hint">Click a cell then select number</div>
          <div class="digits">
            <button class="num" data-num="1">1</button>
            <button class="num" data-num="2">2</button>
            <button class="num" data-num="3">3</button>
            <button class="num" data-num="4">4</button>
            <button class="num" data-num="5">5</button>
            <button class="num" data-num="6">6</button>
            <button class="num" data-num="7">7</button>
            <button class="num" data-num="8">8</button>
            <button class="num" data-num="9">9</button>
            <button class="action-btn erase" id="erase">âœ•</button>
            <button class="action-btn hint" id="autoHint">ðŸ’¡</button>
          </div>
        </div>

        <div class="game-info">
          <div class="info-item">
            <span class="info-label">Difficulty:</span>
            <span class="info-value" id="currentDifficulty">Medium</span>
          </div>
          <div class="info-item">
            <span class="info-label">Cells filled:</span>
            <span class="info-value"><span id="filledCells">38</span>/81</span>
          </div>
          <div class="info-item">
            <span class="info-label">Status:</span>
            <span class="info-value" id="gameStatus">Playing</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <small>Sudoku Pro â€” Smart hints & real-time validation</small>
    </footer>
  </div>

  <script>
    class SudokuGame {
      constructor() {
        this.boardEl = document.getElementById('board');
        this.timerEl = document.getElementById('timer');
        this.mistakesEl = document.getElementById('mistakes');
        this.filledCellsEl = document.getElementById('filledCells');
        this.gameStatusEl = document.getElementById('gameStatus');
        this.currentDifficultyEl = document.getElementById('currentDifficulty');
        
        // Initialize with a valid Sudoku puzzle
        this.solution = [
          [5, 3, 4, 6, 7, 8, 9, 1, 2],
          [6, 7, 2, 1, 9, 5, 3, 4, 8],
          [1, 9, 8, 3, 4, 2, 5, 6, 7],
          [8, 5, 9, 7, 6, 1, 4, 2, 3],
          [4, 2, 6, 8, 5, 3, 7, 9, 1],
          [7, 1, 3, 9, 2, 4, 8, 5, 6],
          [9, 6, 1, 5, 3, 7, 2, 8, 4],
          [2, 8, 7, 4, 1, 9, 6, 3, 5],
          [3, 4, 5, 2, 8, 6, 1, 7, 9]
        ];

        // Create a medium difficulty puzzle by removing some numbers
        this.puzzle = [
          [5, 3, 0, 6, 0, 0, 0, 1, 0],
          [6, 0, 0, 1, 9, 5, 0, 0, 0],
          [0, 9, 8, 0, 0, 0, 0, 6, 0],
          [8, 0, 0, 0, 6, 0, 0, 0, 3],
          [4, 0, 0, 8, 0, 3, 0, 0, 1],
          [7, 0, 0, 0, 2, 0, 0, 0, 6],
          [0, 6, 0, 0, 0, 0, 2, 8, 0],
          [0, 0, 0, 4, 1, 9, 0, 0, 5],
          [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        this.fixed = this.puzzle.map(row => row.map(cell => cell !== 0));
        this.selected = { r: -1, c: -1 };
        this.mistakes = 0;
        this.hintsUsed = 0;
        this.timerInterval = null;
        this.startTime = null;
        this.elapsedTime = 64; // Start at 01:04 as shown in screenshot
        this.isCompleted = false;

        this.init();
      }

      init() {
        this.setupEventListeners();
        this.buildBoard();
        this.startTimer();
        this.updateStats();
      }

      setupEventListeners() {
        document.getElementById('newBtn').addEventListener('click', () => this.startNewGame());
        document.getElementById('checkBtn').addEventListener('click', () => this.checkBoard());
        document.getElementById('clearBtn').addEventListener('click', () => this.clearBoard());
        document.getElementById('hintBtn').addEventListener('click', () => this.provideHint());
        document.getElementById('autoHint').addEventListener('click', () => this.provideHint());
        document.getElementById('erase').addEventListener('click', () => this.eraseSelected());
        document.getElementById('difficulty').addEventListener('change', (e) => {
          this.currentDifficultyEl.textContent = e.target.options[e.target.selectedIndex].text;
        });

        document.querySelectorAll('.num').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const num = parseInt(e.target.dataset.num);
            this.inputNumber(num);
          });
        });

        document.addEventListener('keydown', (e) => this.handleKeyPress(e));
      }

      buildBoard() {
        this.boardEl.innerHTML = '';
        
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.r = r;
            cell.dataset.c = c;
            
            if (this.fixed[r][c]) {
              cell.classList.add('prefilled');
              cell.textContent = this.puzzle[r][c];
            } else {
              const input = document.createElement('input');
              input.type = 'text';
              input.inputMode = 'numeric';
              input.maxLength = 1;
              input.pattern = '[1-9]';
              input.value = this.puzzle[r][c] || '';
              cell.appendChild(input);
            }
            
            cell.addEventListener('click', (e) => this.selectCell(e));
            this.boardEl.appendChild(cell);
          }
        }
        
        this.highlightAllMatches();
      }

      selectCell(e) {
        const cell = e.currentTarget;
        const r = parseInt(cell.dataset.r);
        const c = parseInt(cell.dataset.c);
        
        this.selected = { r, c };
        this.highlightSelection();
        
        if (!this.fixed[r][c]) {
          const input = cell.querySelector('input');
          if (input) input.focus();
        }
      }

      highlightSelection() {
        document.querySelectorAll('.cell').forEach(cell => {
          cell.classList.remove('selected', 'same', 'highlighted');
        });
        
        if (this.selected.r >= 0) {
          const selectedCell = this.getCellElement(this.selected.r, this.selected.c);
          if (selectedCell) {
            selectedCell.classList.add('selected');
            
            const currentValue = this.getCellValue(this.selected.r, this.selected.c);
            if (currentValue !== 0) {
              this.highlightSameNumbers(currentValue);
            }
            
            this.highlightRelatedCells();
          }
        }
      }

      highlightSameNumbers(value) {
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            if (this.getCellValue(r, c) === value) {
              this.getCellElement(r, c).classList.add('same');
            }
          }
        }
      }

      highlightRelatedCells() {
        const { r, c } = this.selected;
        
        // Highlight row and column
        for (let i = 0; i < 9; i++) {
          this.getCellElement(r, i).classList.add('highlighted');
          this.getCellElement(i, c).classList.add('highlighted');
        }
        
        // Highlight 3x3 box
        const br = Math.floor(r / 3) * 3;
        const bc = Math.floor(c / 3) * 3;
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            this.getCellElement(br + i, bc + j).classList.add('highlighted');
          }
        }
      }

      highlightAllMatches() {
        document.querySelectorAll('.cell').forEach(cell => {
          cell.classList.remove('conflict');
        });
        
        const grid = this.readGridFromUI();
        
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            const value = grid[r][c];
            if (value === 0) continue;
            
            // Check row
            for (let x = 0; x < 9; x++) {
              if (x !== c && grid[r][x] === value) {
                this.markConflict(r, c);
                this.markConflict(r, x);
              }
            }
            
            // Check column
            for (let x = 0; x < 9; x++) {
              if (x !== r && grid[x][c] === value) {
                this.markConflict(r, c);
                this.markConflict(x, c);
              }
            }
            
            // Check 3x3 box
            const br = Math.floor(r / 3) * 3;
            const bc = Math.floor(c / 3) * 3;
            for (let i = 0; i < 3; i++) {
              for (let j = 0; j < 3; j++) {
                const rr = br + i, cc = bc + j;
                if ((rr !== r || cc !== c) && grid[rr][cc] === value) {
                  this.markConflict(r, c);
                  this.markConflict(rr, cc);
                }
              }
            }
          }
        }
      }

      markConflict(r, c) {
        const cell = this.getCellElement(r, c);
        if (cell && !cell.classList.contains('prefilled')) {
          cell.classList.add('conflict');
        }
      }

      getCellElement(r, c) {
        return this.boardEl.children[r * 9 + c];
      }

      getCellValue(r, c) {
        if (this.fixed[r][c]) {
          return this.puzzle[r][c];
        } else {
          const cell = this.getCellElement(r, c);
          const input = cell.querySelector('input');
          const value = input ? parseInt(input.value) : 0;
          return isNaN(value) ? 0 : value;
        }
      }

      readGridFromUI() {
        const grid = Array.from({ length: 9 }, () => Array(9).fill(0));
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            grid[r][c] = this.getCellValue(r, c);
          }
        }
        return grid;
      }

      inputNumber(num) {
        if (this.selected.r < 0 || this.fixed[this.selected.r][this.selected.c]) return;
        
        const cell = this.getCellElement(this.selected.r, this.selected.c);
        const input = cell.querySelector('input');
        input.value = num;
        
        // Update the puzzle array
        this.puzzle[this.selected.r][this.selected.c] = num;
        
        // Check if the input is correct
        if (num !== this.solution[this.selected.r][this.selected.c]) {
          this.mistakes++;
          this.mistakesEl.textContent = this.mistakes;
          cell.classList.add('conflict');
        } else {
          cell.classList.remove('conflict');
        }
        
        this.updateStats();
        this.highlightAllMatches();
        this.highlightSelection();
        this.checkCompletion();
      }

      eraseSelected() {
        if (this.selected.r < 0 || this.fixed[this.selected.r][this.selected.c]) return;
        
        const cell = this.getCellElement(this.selected.r, this.selected.c);
        const input = cell.querySelector('input');
        input.value = '';
        
        // Update the puzzle array
        this.puzzle[this.selected.r][this.selected.c] = 0;
        
        cell.classList.remove('conflict');
        this.updateStats();
        this.highlightAllMatches();
        this.highlightSelection();
      }

      handleKeyPress(e) {
        if (this.selected.r < 0) return;
        
        if (e.key >= '1' && e.key <= '9') {
          this.inputNumber(parseInt(e.key));
          e.preventDefault();
        } else if (e.key === 'Backspace' || e.key === 'Delete') {
          this.eraseSelected();
          e.preventDefault();
        } else if (e.key.startsWith('Arrow')) {
          this.moveSelection(e.key);
          e.preventDefault();
        }
      }

      moveSelection(direction) {
        let { r, c } = this.selected;
        
        switch (direction) {
          case 'ArrowLeft': c = Math.max(0, c - 1); break;
          case 'ArrowRight': c = Math.min(8, c + 1); break;
          case 'ArrowUp': r = Math.max(0, r - 1); break;
          case 'ArrowDown': r = Math.min(8, r + 1); break;
        }
        
        this.selected = { r, c };
        this.highlightSelection();
        
        if (!this.fixed[r][c]) {
          const input = this.getCellElement(r, c).querySelector('input');
          if (input) input.focus();
        }
      }

      provideHint() {
        if (this.isCompleted) return;
        
        // Find an empty cell
        const emptyCells = [];
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            if (!this.fixed[r][c] && this.getCellValue(r, c) === 0) {
              emptyCells.push({ r, c });
            }
          }
        }
        
        if (emptyCells.length === 0) return;
        
        const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        this.selected = randomCell;
        this.highlightSelection();
        
        const cell = this.getCellElement(randomCell.r, randomCell.c);
        const input = cell.querySelector('input');
        input.value = this.solution[randomCell.r][randomCell.c];
        
        // Update the puzzle array
        this.puzzle[randomCell.r][randomCell.c] = this.solution[randomCell.r][randomCell.c];
        
        this.hintsUsed++;
        this.updateStats();
        this.highlightAllMatches();
        this.checkCompletion();
      }

      checkBoard() {
        this.highlightAllMatches();
        const grid = this.readGridFromUI();
        let hasEmptyCells = false;
        let hasErrors = false;
        
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            if (grid[r][c] === 0) {
              hasEmptyCells = true;
            } else if (grid[r][c] !== this.solution[r][c]) {
              hasErrors = true;
            }
          }
        }
        
        if (hasErrors) {
          this.gameStatusEl.textContent = 'Has Errors';
          this.gameStatusEl.style.color = 'var(--error)';
        } else if (hasEmptyCells) {
          this.gameStatusEl.textContent = 'In Progress';
          this.gameStatusEl.style.color = 'var(--accent)';
        } else {
          this.gameStatusEl.textContent = 'Completed!';
          this.gameStatusEl.style.color = 'var(--success)';
        }
      }

      checkCompletion() {
        const grid = this.readGridFromUI();
        
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            if (grid[r][c] !== this.solution[r][c]) {
              this.isCompleted = false;
              return;
            }
          }
        }
        
        this.isCompleted = true;
        this.completeGame();
      }

      completeGame() {
        this.stopTimer();
        this.gameStatusEl.textContent = 'Completed!';
        this.gameStatusEl.style.color = 'var(--success)';
      }

      clearBoard() {
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            if (!this.fixed[r][c]) {
              const input = this.getCellElement(r, c).querySelector('input');
              if (input) input.value = '';
              this.puzzle[r][c] = 0;
            }
          }
        }
        
        this.mistakes = 0;
        this.mistakesEl.textContent = '0';
        this.updateStats();
        this.highlightAllMatches();
        this.highlightSelection();
      }

      updateStats() {
        let filled = 0;
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            if (this.getCellValue(r, c) !== 0) filled++;
          }
        }
        this.filledCellsEl.textContent = filled;
      }

      startTimer() {
        this.stopTimer();
        this.startTime = Date.now() - this.elapsedTime * 1000;
        this.timerInterval = setInterval(() => {
          this.elapsedTime = Math.floor((Date.now() - this.startTime) / 1000);
          const mm = String(Math.floor(this.elapsedTime / 60)).padStart(2, '0');
          const ss = String(this.elapsedTime % 60).padStart(2, '0');
          this.timerEl.textContent = `${mm}:${ss}`;
        }, 500);
      }

      stopTimer() {
        if (this.timerInterval) {
          clearInterval(this.timerInterval);
          this.timerInterval = null;
        }
      }

      startNewGame() {
        // For now, just reset to the initial state
        this.puzzle = [
          [5, 3, 0, 6, 0, 0, 0, 1, 0],
          [6, 0, 0, 1, 9, 5, 0, 0, 0],
          [0, 9, 8, 0, 0, 0, 0, 6, 0],
          [8, 0, 0, 0, 6, 0, 0, 0, 3],
          [4, 0, 0, 8, 0, 3, 0, 0, 1],
          [7, 0, 0, 0, 2, 0, 0, 0, 6],
          [0, 6, 0, 0, 0, 0, 2, 8, 0],
          [0, 0, 0, 4, 1, 9, 0, 0, 5],
          [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        this.fixed = this.puzzle.map(row => row.map(cell => cell !== 0));
        this.stopTimer();
        this.elapsedTime = 0;
        this.mistakes = 0;
        this.hintsUsed = 0;
        this.isCompleted = false;
        
        this.mistakesEl.textContent = '0';
        this.timerEl.textContent = '00:00';
        this.gameStatusEl.textContent = 'Playing';
        this.gameStatusEl.style.color = 'var(--accent)';
        
        this.buildBoard();
        this.selected = { r: -1, c: -1 };
        this.startTimer();
        this.updateStats();
      }
    }

    // Initialize the game
    const game = new SudokuGame();
  </script>
